<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tide - Games</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Tide Games</h1>
        <div id="game-options">
            <button class="game-btn" onclick="openGame('/games/cookie-clicker.html')">Cookie Clicker</button>
            <button class="game-btn" onclick="openGame('/games/tomb-of-the-mask.html')">Tomb of the Mask</button>
            <button class="game-btn" onclick="openGame('/games/timeshooter2.html')">Time Shooter 2</button>
            <button class="game-btn" onclick="openGame('/games/ovo.html')">OvO</button>
            <button class="game-btn" onclick="openGame('/games/1v1lol/index.html')">1v1.LoL</button>
            <button class="game-btn" onclick="openGame('/games/eclipse.html')">Task Force: Eclipse</button>
            <button class="game-btn" onclick="openGame('/games/chromedino.html')">Offline Dino Game</button>
            <button class="game-btn" onclick="openGame('/games/wordle.html')">Wordle for Tide</button>
            <button class="game-btn" onclick="openGame('/games/geometrydash.html')">Geometry Dash</button>
            <button class="game-btn" onclick="openGame('/games/slope.html')">Slope for Tide</button>
        </div>

        <button class="back-btn" onclick="goBackToTide()">Back to Tide</button>
    </div>

    <div class="footer">Tide | By Mizzery</div>

    <script>
        function openGame(gameFile) {
            window.open(gameFile, '_blank');
        }

        function goBackToTide() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
