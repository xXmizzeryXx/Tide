<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tide</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- Red & Blue Bubble Background -->
  <div class="bubbles">
    <div></div><div></div><div></div><div></div><div></div>
  </div>

  <div id="mainContent">
    <div id="loader" class="loader" style="display:none;">Loading...</div>

    <!-- Center Logo + Input -->
    <div class="container" id="content">
      <h1 class="title">Tide<span class="dot">.</span></h1>

      <form id="searchForm">
        <input type="text" id="urlInput" placeholder="Surf the Web..." autocomplete="off" />
        <div class="options">
          <label><input type="checkbox" id="blankMode" /> Stealth (about:blank)</label>
        </div>
        <button type="submit">Surf ðŸŒŠ</button>
      </form>
    </div>

    <!-- Frosted Sidebar -->
    <div class="sidebar">
      <button onclick="window.location.href='games.html';"><i class="bi bi-joystick"></i></button>
      <button onclick="window.location.href='movies.html';"><i class="bi bi-film"></i></button>
      <button onclick="window.location.href='tidechat.html';"><i class="bi bi-chat-dots"></i></button>
      <button onclick="window.location.href='credits.html';"><i class="bi bi-info-circle"></i></button>
      <button onclick="window.location.href='apps.html';"><i class="bi bi-wrench"></i></button>

      <div class="sidebar-info">
        <span id="battery">âš¡</span>
        <span id="time">âŒš</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">Tide | Dual Current Update ðŸŒŠ</div>
  </div>

  <!-- Scripts -->
  <script src="/active/uv/uv.bundle.js" defer></script>
  <script src="/active/uv/uv.config.js" defer></script>
  <script src="/assets/js/register.js" defer></script>
  <script src="/assets/js/index.js" defer></script>

  <script>
    window.onload = function() {
      // Hide loader
      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';

      // Battery indicator
      if (navigator.getBattery) {
        navigator.getBattery().then(battery => {
          function updateBattery() {
            document.getElementById("battery").textContent = `${Math.round(battery.level * 100)}% âš¡`;
          }
          updateBattery();
          battery.addEventListener("levelchange", updateBattery);
        });
      }

      // Time updater
      function updateTime() {
        const now = new Date();
        document.getElementById("time").textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }
      setInterval(updateTime, 1000);
      updateTime();
    };
  </script>
</body>
</html>
